    <div class="container-fluid">
<!-- This section is about the navbar kinda thing -->
        <form class = "row mx-auto my-1 gy-2">
            <div class="col-md-3 d-none" id="mmselect">
                <select name="" class="form-select">
                    <option value="max">Maximum</option>
                    <option value="min">Minimum</option>
                </select>
            </div>
            <div class="col-md-3">
                <select name="" id="attributeselect" class="form-select" onchange="enableSelector(this)">
                    <option value="selected">Search by:</option>
                    <option value="name">Name</option>
                    <option value="time">Time Taken</option>
                    <option value="difficulty">Difficulty</option>
                    <option value="ingredient">An ingredient</option>
                    <option value="rating">Rating</option>
                </select>
                </div>
                <div class="col-md-4" id="search">
                    <input class="form-control" type="search" aria-label="Search">
                </div>

                <div class="col-md-3 d-none" id="ratingselect" style="width:auto;">
                    <select name="" class="form-select">
                        <option value="1">1 star</option>
                        <option value="2">2 star</option>
                        <option value="3">3 star</option>
                        <option value="4">4 star</option>
                        <option value="5">5 star</option>
                    </select>
                </div>

                <div class="col-md-3 d-none" id="difficultyselect" style="width:auto;">
                    <select name="" class="form-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>

                <div class="col-md-3 d-none border rounded" id="timeselect" style="height:37.5px; margin-left:12px;margin-right:12px;width:auto;padding-right:0;">
                    <div class="row">
                        <div class="col-5" style="width: 110px;">
                            <p id="slideroutput" style="margin-bottom:0; margin-top:6px; width:95px;">0 minutes</p>
                        </div>
                        <div class="col-7" style="padding-left:0;">
                            <input type="range" class="form-range" id="timerange" min="0" max="100" oninput="updateslider(this.value)" style="margin-top:6px;"> 
                        </div>
                    </div>
                </div>
            <div class="col">
                <button class="btn btn-primary" type="Submit">Search</button>
            </div>
        </form>
