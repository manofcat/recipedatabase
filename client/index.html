<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-light">
        <div class="container-fluid">
            <div role="button" class="navbar-brand" id="logo">
                <img class="brand-adjust"src="https://t3.ftcdn.net/jpg/04/41/73/28/360_F_441732816_Eo3fHdX3oImKtXdkYkktCrR1mbwAT9I6.jpg" alt="Logo" style=" padding-bottom:0;padding-top:0;">
            </div>
            <button style="margin-left:12px;" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks" aria-controls="navLinks" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" ></span>
            </button>


            <div class="collapse navbar-collapse navbar-toggler-adjust" id="navLinks" >
                <div class="col" style="padding-left:12px;">
                    <button type="button" class="btn btn-primary navbar-button-adjust" data-bs-toggle="modal" id="signinbutton" data-bs-target="#SignInModal">Sign In<i class="fa-lmargin fa-solid fa-user"></i></button>
                    <button type="button" class="btn btn-primary navbar-button-adjust" data-bs-toggle="modal" id="signupbutton" data-bs-target="#SignUpModal">Sign Up<i class="fa-lmargin fa-solid fa-clipboard-list"></i></button>
                    <button type="button" class="btn btn-primary navbar-button-adjust d-none" id="ownedrecipesbutton">Owned Recipes<i class="fa-lmargin fa-solid fa-briefcase"></i></button>
                    <button type="button" class="btn btn-primary navbar-button-adjust d-none" data-bs-toggle="modal" id="logoutbutton" data-bs-target="#LogOutModal">Log Out<i class="fa-lmargin fa-solid fa-right-to-bracket"></i></button>
                    <button type="button" class="btn btn-primary navbar-button-adjust d-none" data-bs-toggle="modal" id="newrecipebutton" data-bs-target="#RecipeCreatorModal">Create a Recipe<i class="fa-lmargin fa-solid fa-book"></i></button>
                </div>
        </div>
    </nav>


<!-- sign in -->
    <div class="form-modal-container">
        <div class="modal modal-md fade" tabindex="-1" id="SignInModal">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title text-center w-100">Sign In</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="SignInForm">
                                <div class="mb-3">
                                    <label class="form-label"><i class="fa-lmargin fa-solid fa-user"></i>Username</label>
                                    <input id="SIusername" type="text" class="form-control" aria-describedby="" placeholder="Username">
                                    </div>
                                <div class="mb-3">
                                    <label class="form-label"><i class="fa-lmargin fa-solid fa-lock"></i>Password</label>
                                    <input id="SIpassword" type="password" class="form-control" placeholder="Password">
                                    </div>
                                <div class="mb-3 text-center" id="SIresults-container">

                                </div>

                                <div class="text-center mb-5">
                                    <button id="SIFsubmit" type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                      </div>
                    </div>
                  </div>
    

<!-- sign up -->
        <div class="modal modal-md fade" tabindex="-1" id="SignUpModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center w-100">Sign Up</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="SignUpForm">
                    <div class="mb-3">
                        <label for="" class="form-label"><i class="fa-lmargin fa-solid fa-user"></i>Username</label>
                        <input type="text" class="form-control" id="SUusername" aria-describedby="">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label"><i class="fa-lmargin fa-solid fa-lock"></i>Password</label>
                        <input type="password" class="form-control" id="SUpassword">
                    </div>
                    <div class="mb-3 text-center" id="SUresults-container">

                    </div>
                    <div class="text-center mb-5">
                        <button id = "SUFsubmit" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
        </div>
<!-- Logout modal -->

<div class="form-modal-container">
    <div class="modal modal-sm fade" tabindex="-1" id="LogOutModal">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title text-center w-100">Log Out</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="text-center">Are you sure you want to log out?</p>
                        <form id="LogOutForm">
                            <div class="row">
                                <div class="col text-center">
                                    <button type="submit" class="btn btn-primary">Yes</button>
                                </div>
                                <div class="col text-center">
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No</button>
                                </div>
                            </div>
                        </form>
                    </div>
                  </div>
                </div>
              </div>

<!-- Logout modal -->
<!-- recipe creator -->
        <div class="modal modal-md fade" tabindex="-1" id="RecipeCreatorModal">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center w-100">Recipe Creator</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="recipeCreatorForm">
                    <div class="row">
                        <div class=" col mb-3">
                            <label for="" class="form-label">Name of Recipe</label>
                            <input type="text" class="form-control" id="newRecipeName" aria-describedby="" placeholder="e.g. Chop Suey">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Description</label>
                        <input type="text" class="form-control" id="newRecipeDescription" placeholder="Yummy and fragrant!">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Time Taken to Cook (minutes)</label>
                        <input type="text" class="form-control" id="newRecipeTime" placeholder="e.g. 5">
                    </div>
                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="" class="form-label">Difficulty (1-10)</label>
                            <input type="number" class="form-control" id="newRecipeDifficulty" placeholder="1-10" min="1" max="10">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Image Link</label>
                        <input type="url" class="form-control" id="newRecipeImage" placeholder="e.g. https://therecipecritic.com/wp-content/uploads/2019/08/vegetable_stir_fry.jpg">
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Number of ingredients and seasonings</label>
                        <input type="number" class="form-control" id="numIngredients" placeholder="e.g. 24" min="1">
                    </div>
<!-- Ingredients -->

                    <div id="ingredients-container">
                        
                    </div>
<!-- Ingredients -->
                    <div class="mb-3">
                        <label for="" class="form-label">Number of steps</label>
                        <input type="number" class="form-control" id="numInstructions" placeholder="e.g. 50" min="1">
                    </div>
<!-- Instructions -->
                    <div id="instructions-container">

                    </div>
<!-- Instructions -->
                    <div class="mb-3 text-center" id="recipe-results-container">

                    </div>
                    <div class="text-center mb-5">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
        </div>
    </div>
    <div class="container-fluid">
<!-- This section is about the searchboxes -->
        <form class = "row mx-auto my-1 gy-2" id="allSearchBoxes">
            <div class="col-md-3 d-none" id="mmselect">
                <select id="mmrange" class="form-select">
                    <option value="max">Maximum</option>
                    <option value="min">Minimum</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="attr" class="form-select">
                    <option value="selected" disabled selected>Search by:</option>
                    <option value="name">Name</option>
                    <option value="time_taken">Time Taken</option>
                    <option value="difficulty">Difficulty</option>
                    <option value="ingredient">An ingredient</option>
                    <option value="rating">Rating</option>
                </select>
                </div>
                <div class="col-md-3" id="search">
                    <input id="searchVal"class="form-control" type="search" aria-label="Search" id="search-box">
                    <!-- <div class="result-container">
                        <ul>
                            <li>
                                Hey
                            </li>
                            <li>asdsd</li>
                        </ul> -->
                    <!-- </div> -->
                </div>

                <div class="col-md-3 d-none" id="ratingselect" style="width:auto;">
                    <select id="ratingVal" class="form-select">
                        <option value="1">1 star</option>
                        <option value="2">2 star</option>
                        <option value="3">3 star</option>
                        <option value="4">4 star</option>
                        <option value="5">5 star</option>
                    </select>
                </div>

                <div class="col-md-3 d-none" id="difficultyselect" style="width:auto;">
                    <select id="difficultyVal" class="form-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>

                <div class="col-md-3 d-none border rounded" id="timeselect" style="height:37.5px; margin-left:12px;margin-right:12px;width:auto;padding-right:0;">
                    <div class="row">
                        <div class="col-5" style="width: 110px;">
                            <p id="slideroutput" style="margin-bottom:0; margin-top:6px; width:95px;"></p>
                        </div>
                        <div class="col-7" style="padding-left:0; padding-right:7px;">
                            <input id = "timeVal" type="range" class="form-range" id="timerange" min="0" max="200" style="margin-top:6px;"> 
                        </div>
                    </div>
                </div>
            <div class="col">
                <button class="btn btn-primary" type="Submit">Search</button>
            </div>
        </form>
<!-- This Section is About cards and modals -->
        <div class="row gy-3 mt-1 mb-3" id="card-container">

        </div>

        <div id="modal-container">
            
        </div>

    </div>
    <script src="search.js"></script>
    <script src="user.js"></script>
    <script src="transitions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
